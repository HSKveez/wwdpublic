- type: entity
  parent: BaseItem
  id: HosBatBase
  abstract: true
  components:
    - type: MeleeWeapon
      animationRotation: -45
      wideAnimationRotation: -135
      attackRate: 2
      canHeavyAttack: false
      range: 1.6
      damage:
        types:
          Blunt: 25
      heavyRateModifier: 2
      angle: 60
      soundHit:
        path: /Audio/Nyanotrasen/Weapons/club.ogg
    - type: Item
      size: Ginormous
    - type: Clothing
      quickEquip: false
      slots:
      - belt
    - type: MeleeThrowOnHit
      speed: 10
      lifetime: 0.05
    - type: FlipOnHit
      applyToSelf: false

- type: entity
  name: assball bat
  parent: HosBatBase
  id: AssballBat
  description: "Handle wrapped in assistant leather. Elegant and practical."
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Melee/Hosbat/hos_bat.rsi
    state: icon
  - type: RadialEntityMorph
    entries:
    - prototype: BatLaser
    - prototype: BatStopSign
    - prototype: BatAk47
    - prototype: TacticalSledgehammer
    - prototype: BrickSatchel
  - type: UserInterface
    interfaces:
      enum.RadialSelectorUiKey.Key:
        type: RadialSelectorMenuBUI
  - type: ActivatableUI
    key: enum.RadialSelectorUiKey.Key
    inHandsOnly: true

- type: entity
  name: laser bat
  parent: HosBatBase
  id: BatLaser
  description: "Elite fighter's bat. You feel empowered! Smash enemies into pieces!"
  components:
    - type: Sprite
      sprite: _White/Objects/Weapons/Melee/Hosbat/laser_bat.rsi
      state: icon
    - type: MeleeWeapon
      damage:
        types:
          Heat: 25
      soundHit:
        path: /Audio/Weapons/eblade1.ogg

